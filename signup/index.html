		<div class="signUpContainer">
			
			<h4>Sign Up Form</h4>
			
			<form method="post" action="/processsignup.php">
				<div class="textField"> 
					<input class="default" type="text" value="" required>
					<span class="bar"></span>
					<label>First Name</label>
				</div>
				
				<div class="textField">
					<input class="default" type="text" value="" required>
					<span class="bar"></span>

				</div>
				
				<div class="textField">
					<input class="default" type="text" value="" required>
					<span class="bar"></span>
					<label>Username</label>
				</div>
				
				<div class="textField">
					<input class="default" type="email" value="" required>
					<span class="bar"></span>
					<label>E-Mail</label>
				</div>
				
				<div class="textField">
					<input class="default" type="text" value="">
					<span class="bar"></span>
					<label>Company</label>
				</div>
				
				<div class="textField">
					<input class="default" type="text" value="">
					<span class="bar"></span>
					<label>Discord Referral</label>
				</div>
				
				<p class="helperText">*Required</p>
				
				<input class="button normalButton" type="submit" value="Sign Up">
					
			</form>
